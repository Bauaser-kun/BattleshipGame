plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}

group 'KodillaProject'
version '1.0-SNAPSHOT'


sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
}

javafx {
    modules = ['javafx.controls', 'javafx.fxml']
    version = '11.0.2'
}

sourceSets.main {
    java {
        srcDir 'src/main/java'
    }
    resources {
        srcDirs = ['src/main/java', 'src/main/resources']
        exclude "**/*.java"
    }
}

mainClassName = 'com.kodilla.battleshipGame.Game'